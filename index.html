<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Do Uno</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    
</head>

<body>

    <header>

        <button>Inicio</button>
        <img src="./img/unu (2).png" alt="Logo de cartes de uno tematizadas de discord" class="logo-pequena">
        <button>Entrar</button>

    </header>

    <main>

        <div class="left-side">

            <h1>Grupo do Unu</h1>
            <p>Quer um servidor tranquilo e bem estruturado para conversas com seus amigos? Este é o certo</p>
            <br>
            <div class="selecao-botoes">
                <button id="botao-chat">Chats</button>
                <button id="botao-call">Calls</button>
                <button id="botao-music">Música</button>
                <button id="botao-utility">Utilidade</button>
                <button id="botao-fun">Diversão</button>
                <button id="botao-mod">Moderação</button>
            </div>
            
        </div>

        <div class="quadro-img">

            <img src="./img/Slide-chats.png" alt="Quadro De Apresentação">
            
        </div>
    </main>
    <footer>
        <p>Esta página foi feita exclusivamente como um teste para as tecnologias que estou aprendendo para a criação de paginas web</p>
    </footer>
</body>

</html>
